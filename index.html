<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperStem RPG</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="row text-center py-4 bg-danger">
      <div class="col col-12">
        <h1><i class="fa-solid fa-shield-halved"></i> SuperStem RPG <i class="fa-solid fa-shield-halved"></i></h1>
      </div>
    </div>
    <div class="row py-4 mx-3">
      <div class="col col-7 d-flex">
        <div class="card flex-fill">
          <div class="card-body flex-fill">
              <div class="form-group">
                <label for="exampleFormControlInput1">
                  <h3 class="pb-2" style="font-size: 20px" id="inputTitle">Player Program</h3>
                </label>
                <textarea type="input" class="form-control" style="resize: none;" id="playerCode" placeholder="Write your program here" onclick="" rows="14"></textarea>
              </div>
          </div>
          <div class="card-footer">
            <button type="button" id="RunCode" class="btn btn-secondary">RunCode</button>
          </div>
        </div>
      </div>
      <div class="col col-5">
        <div class="card">
          <div class="card-body">
            <div style="font-family: monospace;" id="mapAccess"></div>
          </div>
          <div class="card-footer text-center">
            <button class="badge bg-secondary pt-3" id = "ArithmeticButton">
                <h4>1</h4>
                Arithmetic
            </button>
            <button class="badge bg-secondary pt-3 px-3" id = "AlgebraButton">
                <h4>2</h4>
                Algebra
            </button>
            <button class="badge bg-secondary pt-3" id = "GeometryButton">
                <h4>3</h4>
                Geometry
            </button>
            <button class="badge bg-secondary pt-3 px-4" id = "TrigButton">
                <h4>4</h4>
                Trig
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div id = "Math-Problem">
            </div>
            <label for="AnswerBox" style="font-family:monospace">Your Answer:</label> 
            <input id = "Answer-Box" name = "Answer-Box">
            <button id = "MathSubmitButton" class="btn-secondary">Submit</button>
            <div id = "MathResult"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/App.js" type="module"></script>
    <script type="module" src="./js/CharacterProgram.js"></script>
    <script>
        function updateCodeInput(){
            document.getElementById("playerCode").value = "test";
        }
    </script>
    <script src="https://kit.fontawesome.com/2b985fa0b3.js" crossorigin="anonymous"></script>
  </body>
</html>
